[production]

;application name
app_name = Fappexxx

;server url
server_url = http://xtcprime.com/

;application id
app_id 	= 7

;http request params
backend_api_url = http://vod.golive.rs/ws

;memcache server settings, ttl one day
memcache.host 		= "localhost"
memcache.port 		= 11211	
memcache.prefix 	= fappexxx_video_		
memcache.exp_time   = 86400

[development:production]

;server url
server_url = http://xtcprime.com/

;http request params
backend_api_url = http://dev-vod.golive.rs/ws

[mark:production]

;server path
server_url = http://fappexxx/.local/

;http request params
backend_api_url = http://dev-vod.golive.rs/ws

[milan:production]
